<div class="centerDIV">

  <br/>
  <img width="200" alt="Dev Technology Logo" src="assets/images/dev-logo.png" title="Dev Technology Group, Inc.">
  <br/><br/><br/>
</div>

<div class="container login-container">
  <form #loginForm="ngForm">
    <div class="form-group">
      <label for="username">User ID</label>
      <input type="text" class="form-control" id="username" required 
        [(ngModel)]="user.id" name="userid" title="Enter User ID" data-placement="right" data-toggle="tooltip">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required 
        [(ngModel)]="user.password" name="password" title="Enter Password" data-placement="right" data-toggle="tooltip">
    </div>

    <div style="text-align:center">
      <button type="button" class="btn btn-primary login-button" (click)="onLogin()" title="Login Button">
        LOGIN
      </button>
    </div>

    <div class="buttonSpacer" style="text-align:center">
      <button type="button" class="btn btn-link login-button" (click)="createNewAccount()" title="Create New Account Button">
        <u>CREATE ACCOUNT</u>
      </button>
    </div>
  </form>
</div>

<div class="centerDIV envtitle">
  <span title={{environment}}>
    {{environment}}
  </span>
</div>
